# version: '3.8'

services:
  nginx:
    build: 
      context: requirements/nginx/.
      args:
        TLS_KEY_DIR: ${TLS_KEY_DIR}
        TLS_KEY: ${TLS_KEY}
        TLS_CRT: ${TLS_CRT}
        TLS_SUBJ: ${TLS_SUBJ}
    image: nginx
    restart: always
    env_file:
      - .env
    container_name: nginx
    depends_on:
      - wordpress
      - mariadb
    ports:
      - '443:443'
    volumes:
      - /home/${USER}/data/wordpress:/var/www/html
    networks:
      - inception
  wordpress:
    build: 
      context: requirements/wordpress/.
    image: wordpress
    restart: always
    env_file:
      - .env
    container_name: wordpress
    depends_on:
      - mariadb
    expose:
      - "9000"
    volumes:
      - /home/${USER}/data/wordpress:/var/www/html
    networks:
      - inception
  mariadb:
    build: requirements/mariadb/.
    image: mariadb
    container_name: mariadb
    restart: always
    env_file:
      - .env
    expose:
      - '3306'
    volumes:
      - /home/${USER}/data/mariadb:/var/lib/mysql
    networks:
      - inception

networks:
  inception:
    driver: bridge
